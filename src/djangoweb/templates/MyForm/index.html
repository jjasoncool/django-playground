<!-- index.html (HTML_Form01) -->
{% extends "./base.html" %}
{% block title %}我有話要說{% endblock %}
{% block content %}
<div class='container'>

    <form name='my form' action='/MyForm/' method='GET'>
        <label for='byear'>出生年:</label>
        <select name='byear'>
            {% for year in years %}
            <option value='{{ year }}'>{{ year }}</option>
            {% endfor %}
        </select><br>
        <label for='user_id'>Your ID:</label>
        <input id='user_id' type='text' name='user_id'>
        <label for='user_pass'>Your Password:</label>
        <input id='user_pass' type='password' name='user_pass'>
        <input type='submit' value='登入'>
        <input type='reset' value='清除重填'>
    </form>

    Your ID:{{ urid | default:"未輸入ID"}}<br />
    出生年: {{se_byear}} <br>
    {% if verified %}
    <em>你通過了驗證</em>
    {% else %}
    <em>密碼或帳號打錯了喔</em>
    {% endif %}
</div>
{% endblock %}
