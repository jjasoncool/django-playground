<!-- list.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>中古機列表</title>
</head>

<body>
    <h2>以下是目前本店販售中的二手機列表</h2>
    <hr>
    <table width=400 border=1 bgcolor='#ccffcc'>
        <tr>
            <td>品名</td>
            <td>售價</td>
            <td>庫存量</td>
        </tr>
        {% for p in products %}
        <tr>
            <td><a href="./{{p.sku}}">{{p.name}}</a></td>
            <td>{{p.price}}</td>
            <td>{{p.qty}}</td>

        </tr>
        {% endfor %}
    </table>
    <h2>以下是缺貨列表</h2>
    <hr>
    <table width=400 border=1 bgcolor='#ccffcc'>
        <tr>
            <td>品名</td>
            <td>售價</td>
            <td>庫存量</td>
        </tr>
        {% for out in outOfStocks %}
        <tr>
            <td><a href="./{{p.sku}}">{{out.name}}</a></td>
            <td>{{out.price}}</td>
            <td>{{out.qty}}</td>

        </tr>
        {% endfor %}
    </table>
</body>

</html>
