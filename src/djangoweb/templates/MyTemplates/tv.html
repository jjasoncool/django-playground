{% load static %}
<!-- index.html (myTemplate) -->
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Home Page</title>
    <!-- Latest compiled and minified CSS -->

bootstrap.min.css" integrity="sha384-
1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVM
E1fgjWPGmkzs7" crossorigin="anonymous">

6/css/bootstrap-theme.min.css" integrity="sha384-

u7EYsXMjQV+0En5r" crossorigin="anonymous">

/js/bootstrap.min.js" integrity="sha384-
0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1y
VqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<body>

    <nav class='navbar navbar-default'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a class='navbar-brand' href='#'>
                    <img class="d-inline" src="{% static 'MyTemplates/images/popura.jpg' %}" alt="popura" height="30">
                    現正播出{{tv.name}}
                </a>
            </div>
            <ul class='nav navbar-nav'>
                <li class='active'><a href='/'>Home</a></li>
                <li><a href="{% url 'tv_url' 0 %}"">東森</a></li>
                <li><a href="{% url 'tv_url' 1 %}"">民視</a></li>

            </ul>
        </div>

    <div class='conatiner'>
        <div id='tvcode' align='center'>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{tv.tvcode}}?autopla
        y=1" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class='panel panel-default'>
        <div class='panel-footer'><em>{{ now }}</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-
