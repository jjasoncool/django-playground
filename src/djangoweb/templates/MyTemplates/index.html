<!-- index.html (myTemplate) -->
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Home Page</title>
</head>

<body>
    <h1>Welcome to my site</h1>
    {{msg}}
    {% if hour > 18 %}
    晚安
    {% elif hour < 10 %}
    早安
    {% else %}
    午安
    {% endif %}
    <hr>
    <em>
        {{ now }}
    </em>
    {% block content %}{% endblock %}
</body>

</html>
